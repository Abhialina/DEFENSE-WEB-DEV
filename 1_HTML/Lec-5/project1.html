<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="">
        <h1>University Registration Form</h1>
        <h3>Please fill out the form below to register</h3>

        <hr>
        <h1>Personal Details</h1>
        <label for="firstname">First Name: </label>
        <input type="text" name="username" id="firstname" placeholder="e.g-Abhinav" required>

        <br><br>
        <label for="lastname">Last Name: </label>
        <input type="text" name="username" id="lastname" placeholder="e.g-Kumar" required>

        <br><br>
        <label for="dob">Date Of Birth: </label>
        <input type="date" name="" id="" required>

        <br><br>
        <label for="">Gender: </label>
        <br>
        <input type="radio" name="gender" id="male" value="Male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="Female" required>
        <label for="female">Female</label>

        <br><br>
        <label for="file">Upload Your Photo: </label>
        <br>
        <input type="file" id="file" required>

        <br><br>
        <hr>
        <h1>Contact Information: </h1>

        <label for="email">E-Mail Address: </label>
        <input type="email" name="email" id="email" placeholder="e.g-example@gmail.com" required>

        <br><br>
        <label for="phone">Contact Number: </label>
        <input type="number" name="Contact" id="phone" placeholder="e.g-9876543210" required>

        <br><br>
        <label for="sms">Mailing Address: </label>
        <br>
        <textarea name="Address" id="sms" rows="7" cols="35"
            placeholder="e.g-Street Address, City Address,Pin Code"></textarea>

        <br><br>
        <hr>
        <h1>Academic Information: </h1>
        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="CSE(IOT)">CSE(IOT)</option>
            <option value="EEE">EEE</option>
            <option value="CIVIL">CIVIL</option>
        </select>
        <br><br>

        <h3>Extracurricular Activity: </h3>

        <input type="checkbox" name="interest" id="sports" value="sports">
        <label for="sports">Sports</label>
        <br>
        <input type="checkbox" name="interest" id="MA" value="music & art">
        <label for="MA">Music & Art</label>
        <br>
        <input type="checkbox" name="interest" id="tech" value="Technology">
        <label for="tech">Technology Club</label>
        <br>
        <input type="checkbox" name="interest" id="vol" value="Volunteer">
        <label for="vol">Volunteering</label>
        <br><br>
        <hr>

        <h1>Create Your Account: </h1>
        <label for="pass">Password: </label>
        <input type="password" name="password" id="pass">
        <br><br>
        <label for="Security">Security Question: </label>
        <select name="Security" id="Security">
            <option value="pet">What was your first pet's name?</option>
            <option value="name">Who is your Best Friend?</option>

        </select>
        <br><br>
        <label for="password">Security Answer:</label>
        <input type="password" name="password" id="password">

        <br><br>
        <input type="checkbox" name="" id="condition" value="conditions">
        <label for="conditions">I agree to the Terms and Conditions.</label>

        <br><br>
        <!-- <input type="submit" name="" id="submit" value="submit">
    <input type="submit" name="" id="clear" value="clear"> -->

        <button type="register">Register</button>
        <button type="clear">Clear</button>
    </form>
</body>

</html>
