<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="./netflix-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="sign-in.css">
</head>

<body>
    <div class="header">
        <!-- <h3>NETFLIX</h3> -->
        <a href=""><img src="./netflix-logo.png" alt="netflix-logo"></a>
    </div>
    <div class="container">
        <div class="sign">
            <h1>Sign In</h1>
            <div class="sign-content">
                <div class="input-id">
                    <input type="text" placeholder="Email or Phone Number">
                </div>
                <div class="input-id">
                    <input type="password" placeholder="Password">
                </div>
                <a href=""><button class="sign-in">Sing In</button></a>
                <p>OR</p>
                <a href=""><button class="code">Use a Sign In Code</button></a>
                <div class="forgot"><a href="#">Forgot Password?</a></div>
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox">
                <p>Remember Me</p>
            </div>
            <div class="check1">
                <p>New to Netflix?</p>
                <a href="">Sign Up now.</a>
            </div>
            <div class="captcha">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                <a href="#">learn more</a>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
</body>

</html>
