<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form class="forms">
            <div class="name">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div>
                <input type="email" class="sec" placeholder="E-Mail" required>
            </div>
            <div>
                <input type="password" class="sec" placeholder="Password" required>
            </div>
            <div>
                <input type="password" class="sec" placeholder="Confirm Password" required>
            </div>
            <div class="check">
                <input type="checkbox" required>
                <p>I accept the <span>Terms of Use </span> & <span>Privacy Policy</span>.</p>
            </div>
            <button>Sign Up</button>
        </form>
    </div>
</body>
</html>
